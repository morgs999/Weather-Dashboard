<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Font 'Kanit' -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- JQuery Library -->

    <!-- My CSS -->
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3 dashboard">
        <h1>Weather Dashboard</h1>
    </header>


    <section class="row m-3 p-3">

        <div class="col-12 col-md-4 col-lg-3">
            <h2>City Search</h2>
            <input type="text" class="form-control form-control-lg search" placeholder="Search for City"
                id="city-search" name="city-search">

            <button type="button" class="btn btn-dark btn-block mt-3" id="search-button">
                Search

                <!-- Save Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>

            </button>
            <hr>
            <button type="button" class="btn btn-light btn-block" id="recent-search"></button>
        </div>


        <div class="container col-12 col-md-8 col-lg-9 city">

            <div class="container single-city">
                <h4>Single City</h4>
            </div>

            <div class="container five-day">
                <h5>5-Day Forecast</h5>
                <div class="row">
                    <p class="day-block col-12 col-md-6 col-lg-2">Day 1</p>
                    <p class="day-block col-12 col-md-6 col-lg-2">Day 2</p>
                    <p class="day-block col-12 col-md-6 col-lg-2">Day 3</p>
                    <p class="day-block col-12 col-md-6 col-lg-2">Day 4</p>
                    <p class="day-block col-12 col-md-6 col-lg-2">Day 5</p>
                </div>
            </div>

        </div>

    </section>




    <!-- Bootstrap Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JQuery Library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- MY JS -->
    <script src="./Assets/script.js"></script>
</body>


</html>
